server.port=8086

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=plan-man
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect

spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.mvc.static-path-pattern=/resources/**

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

caching.spring.fxTTL=86400000
caching.spring.snapshotTTL=3600000

admin.email=

financial.shares.quote.retrieval=0 0 * * * MON-FRI
financial.shares.quote.threshold.hours=23
financial.shares.snapshot.persistence=0 30 23 * * *