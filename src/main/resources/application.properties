server.port=8086

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=plan-man
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.mvc.static-path-pattern=/resources/**

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

caching.spring.fxTTL=86400000
caching.spring.snapshotTTL=3600000

admin.email=

financial.shares.quote.retrieval=0 0 * * * MON-FRI
financial.shares.quote.threshold.hours=23
financial.shares.snapshot.persistence=0 15 0 * * *

logging.level.org.apache.hc.client5.http.wire=INFO

# AI Assistant
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-4o-mini
assistant.conversation.max-history=10
assistant.mcp.servers[0].name=brave-search
assistant.mcp.servers[0].type=stdio
assistant.mcp.servers[0].command=npx
assistant.mcp.servers[0].args[0]=-y
assistant.mcp.servers[0].args[1]=@modelcontextprotocol/server-brave-search
assistant.mcp.servers[0].env.BRAVE_API_KEY=${BRAVE_API_KEY}

assistant.mcp.servers[1].name=home-assistant
assistant.mcp.servers[1].type=stdio
assistant.mcp.servers[1].command=npx
assistant.mcp.servers[1].args[0]=mcp-remote
assistant.mcp.servers[1].args[1]=${HA_URL}
assistant.mcp.servers[1].args[2]=--header
assistant.mcp.servers[1].args[3]=Authorization: Bearer ${HA_TOKEN}
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.tracing.sampling.probability=1.0
