<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header-css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"/>

<div class="container">

    <h1>Tilgungsplan</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Datum</th>
            <th scope="col">Beschreibung</th>
            <th scope="col">Transaktionsbetrag</th>
            <th scope="col">Neuer Kontostand</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="creditPlanRow: ${currentCreditPlan}">
            <th th:text="${#temporals.format(creditPlanRow.date, 'dd.MM.yyyy')}"></th>
            <td th:text="${creditPlanRow.description}"></td>
            <td th:text="${#numbers.formatDecimal(creditPlanRow.balanceChange, 0, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="${#numbers.formatDecimal(creditPlanRow.newBalance, 0, 'POINT', 2, 'COMMA')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
